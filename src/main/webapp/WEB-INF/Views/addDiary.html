<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Add Diary</title>
</head>
<body>
<form th:action="'/diary/'+${link != null ? link : 'addDiary'}" method="post">
    <input type="hidden" name="nickName" th:value="${nickName}">
    <input type="hidden" name="oldTitle" th:value="${title}">
    <label>Title:
        <input type="text" name="title" th:value="${title != null ? title : ''}">
    </label>
    <label>Content:
        <textarea name="content" th:placeholder="${content != null ? content : ''}"></textarea>
    </label>
    <input type="submit" value="Save" class="btn btn-success btn-sm">
</form>
<a th:href="'/diary/main?nickName='+${nickName}" class="btn btn-primary btn-sm">to Main</a>
</body>
</html>
