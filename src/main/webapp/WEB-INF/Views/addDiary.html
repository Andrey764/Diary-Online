<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Diary</title>
</head>
<body>
<form th:action="'/diary/'+${link != null ? link : 'addDiary'}" method="post">
    <input type="hidden" name="nickName" th:value="${nickName}">
    <input type="hidden" name="oldTitle" th:value="${title}">
    <label>Title:
        <input type="text" name="title" th:value="${title != null ? title : ''}">
    </label>
    <label>Content:
        <textarea name="content" th:placeholder="${content != null ? content : ''}"></textarea>
    </label>
    <input type="submit" value="Save">
</form>
<a th:href="'/diary/main?nickName='+${nickName}">to Main</a>
</body>
</html>
