<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
<a href="/diary/" class="btn btn-primary btn-sm">to log in</a>
<ul>
    <li th:each="diary : ${user.diaries}">
        <div th:text="${diary.getTitle()}"></div>
        <div th:if="${!diary.getArchive()}">
            <a th:href="'/diary/deleteDiary?nickName='+${user.NickName}+'&title='+${diary.getTitle()} "
               class="btn btn-link btn-sm">delete</a>
            <a th:href="'/diary/editDiary?nickName='+${user.NickName}+'&title='
                +${diary.getTitle()}+'&content='+${diary.getContent()}" class="btn btn-link btn-sm">edit</a>
            <a th:href="'/diary/showDiary?nickName='+${user.NickName}+'&title='+${diary.getTitle()}"
               class="btn btn-link btn-sm">view</a>
        </div>
        <div th:if="${diary.getArchive()}">
            <a th:href="'/diary/archiving?nickName=' + ${user.NickName} + '&title=' + ${diary.getTitle()}
             + '&archive=false'" class="btn btn-primary btn-sm">unarchive</a>
        </div>
    </li>
</ul>
<a th:href="'/diary/addDiary?nickName='+${user.NickName}" class="btn btn-primary btn-sm">add Diary</a>
</body>
</html>
