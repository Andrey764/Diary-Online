<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/store/editSave">
    <input type="hidden" name="oldTitle" th:value="${store.Title}">
        <label>Title:
            <input type="text" name="title" th:value="${store.Title}">
        </label><br>
        <label>Address:
            <input type="text" name="address" th:value="${store.Address}">
        </label><br>
        <label>Phone:
            <input type="text" name="phone" th:value="${store.Phone}">
        </label><br>
        <label>Email:
            <input type="text" name="email" th:value="${store.Email}">
        </label><br>
        <label>Link:
            <input type="text" name="link" th:value="${store.Link}">
        </label><br>
        <label>Category:
            <input type="text" name="category" th:value="${store.Category}">
        </label><br>
        <label>Description:
            <input type="text" name="description" th:value="${store.Description}">
        </label><br>
        <input type="submit" value="save">
    </form>
</body>
</html>
