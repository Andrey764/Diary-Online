<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Diary</title>
</head>
<body  class="card">
    <div class="card-body">
      <h1 th:text="${diary.getTitle()}" class="card-title"></h1>
      <p th:text="${diary.getContent}" class="card-text"></p>
        <div class="body">
            <form action="/diary/showDiary" method="post">
                <input type="hidden" name="nickName" th:value="${nickName}">
                <input type="hidden" name="title" th:value="${diary.getTitle()}">
                <input type="file" name="file" value="Add File" class="btn btn-success btn-sm">
                <input type="submit" value="Save" class="btn btn-success btn-sm">
            </form>
            <form action="/diary/share" method="get">
                <input type="hidden" name="title" th:value="${diary.getTitle()}">
                <input type="hidden" name="whoseUser" th:value="${nickName}">
                <label>Share diary:
                    <input type="text" name="whowUser" placeholder="user nick">
                </label>
                <input type="submit" value="Add" class="btn btn-success btn-sm">
            </form>
        </div>
        <a th:href="'/diary/archiving?nickName=' + ${nickName} + '&title=' + ${diary.getTitle()}
             + '&archive=true'" class="btn btn-link btn-sm">archiving</a>
    </div>
    <a th:href="'/diary/main?nickName='+${userName}" class="btn btn-primary btn-sm">to Main</a>
</body>
</html>
